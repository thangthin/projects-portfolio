<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Portfolio</title>
    <!--google font and icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--normalize css-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!--application specific css-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--top header-->
    <header class="flex container">
        <div id="logo"><i class="material-icons">done_all</i></div>
        <div id="user">
            <h1>JANE DOETTE</h1>
            <h3>FRONT-END NINJA</h3>
        </div>
    </header>
    <!--main content-->
    <main>
        <!--cover section-->
        <section class="cover">
            <img src="img/create.jpeg" alt="create">
        </section>
        <!--featured work section-->
        <section class="featured-work">
            <h2>Featured Work</h2>
            <div class="flex">
                <article>
                    <div class="image-container">
                        <img src="img/laptop.jpeg" alt="laptop">
                    </div>
                    <span class="project-title">APPIFY</span>
                    <p>
                        https://github.com//udacity/Appify/
                    </p>
                </article>
                <article>
                    <div class="image-container">
                        <img src="img/mobile.jpeg" alt="mobile">
                    </div>
                    <span class="project-title">SUNFLOWER</span>
                    <p>
                        https://github.com//udacity/Sunflower/
                    </p>
                </article>
                <article>
                    <div class="image-container">
                        <img src="img/vr.jpeg" alt="virtual reality">
                    </div>
                    <span class="project-title">BOKEH</span>
                    <p>
                        https://github.com//udacity/Bokeh/
                    </p>
                </article>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-content-title"></h2>
                    <!-- project description -->
                    <p id="modal-content-detail">TODO: Remove this content</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
