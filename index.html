<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Portfolio</title>
    <!--google font and icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--normalize css-->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!--application specific css-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!--top header-->
    <header class="flex container">
        <div id="logo"><i class="material-icons">done_all</i></div>
        <div id="user">
            <h1>JANE DOETTE</h1>
            <h3>FRONT-END NINJA</h3>
        </div>
    </header>
    <!--main content-->
    <main>
        <!--cover section-->
        <section class="cover">
            <div>
                <img src="img/create.jpeg" alt="create">
            </div>
        </section>
        <!--featured work section-->
        <section class="featured-work">
            <div>
                <h2>Featured Work</h2>
            </div>
            <div class="flex">
                <article>
                    <div>
                        <img src="img/laptop.jpeg" alt="laptop">
                    </div>
                    <div>
                        <a href="#">APPIFY</a>
                    </div>
                    <div>
                        https://github.com//udacity/Appify/
                    </div>
                </article>
                <article>
                    <div>
                        <img src="img/mobile.jpeg" alt="mobile">
                    </div>
                    <div>
                        <a href="#">SUNFLOWER</a>
                    </div>
                    <div>
                        https://github.com//udacity/Sunflower/
                    </div>
                </article>
                <article>
                    <div>
                        <img src="img/vr.jpeg" alt="virtual reality">
                    </div>
                    <div>
                        <a href="#">BOKEH</a>
                    </div>
                    <div>
                        https://github.com//udacity/Bokeh/
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
